<div id="article"><h1 id="日志文件记录"><a href="#日志文件记录" class="headerlink" title="日志文件记录"></a>日志文件记录</h1><p>单行错误可以使用提示弹窗进行显示，但是如果是批量或后台运行程序。往往会存在多项的错误出现，因此可以利用日志文本方式，来记录程序运行过程中的报错情况，</p>
<span id="more"></span>



<h2 id="新建日志文件："><a href="#新建日志文件：" class="headerlink" title="新建日志文件："></a>新建日志文件：</h2><p>利用“FileStream”类，进行文本文件的新建和内容输入，如下：</p>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">Creatlogfile</span>(<span class="params"><span class="built_in">string</span> text</span>)<span class="comment">//新建日志文件</span></span></span><br><span class="line">&#123;</span><br><span class="line"><span class="comment">//清空内容</span></span><br><span class="line">FileStream fs = <span class="keyword">new</span> FileStream(<span class="string">@&quot;C:\Windows\Temp\logfile.txt&quot;</span>, FileMode.OpenOrCreate);</span><br><span class="line">fs.Seek(<span class="number">0</span>, SeekOrigin.Begin);</span><br><span class="line">fs.SetLength(<span class="number">0</span>);</span><br><span class="line">fs.Close();</span><br><span class="line"></span><br><span class="line"><span class="comment">//添加内容</span></span><br><span class="line">StreamWriter sw = <span class="keyword">new</span> StreamWriter(<span class="string">@&quot;C:\Windows\Temp\logfile.txt&quot;</span>, <span class="literal">true</span>, System.Text.Encoding.GetEncoding(<span class="string">&quot;gb2312&quot;</span>));</span><br><span class="line">sw.WriteLine(text);</span><br><span class="line">sw.Flush();</span><br><span class="line">sw.Close();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<img src="Sw_属性编辑工具-B/image2.png">

<h2 id="打开日志文件："><a href="#打开日志文件：" class="headerlink" title="打开日志文件："></a>打开日志文件：</h2><p>在程序运行结束后，你可以选择让日志文本进行打开显示，方便用户检查。如下：</p>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">Openlogfile</span>()<span class="comment">//打开日志文件</span></span></span><br><span class="line">&#123;</span><br><span class="line">System.Diagnostics.Process.Start( <span class="string">@&quot;C:\Windows\Temp\logfile.txt&quot;</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

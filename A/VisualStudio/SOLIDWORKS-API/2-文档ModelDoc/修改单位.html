<div id="article"><h1 id="SOLIDWORKS-API修改单位"><a href="#SOLIDWORKS-API修改单位" class="headerlink" title="SOLIDWORKS-API修改单位"></a>SOLIDWORKS-API修改单位</h1><p>文档属性我们是使用如下方法进行修改，</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#x27;用SetUserPreferenceInteger()方法，来调整设置【文档属性】设置</span><br></pre></td></tr></table></figure>



<h2 id="关键方法"><a href="#关键方法" class="headerlink" title="关键方法"></a>关键方法</h2><figure class="highlight vb"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">Dim</span> swApp <span class="keyword">As</span> SldWorks.SldWorks</span><br><span class="line"><span class="keyword">Dim</span> swModel <span class="keyword">As</span> SldWorks.ModelDoc2</span><br><span class="line"><span class="keyword">Set</span> swApp = Application.SldWorks</span><br><span class="line"><span class="keyword">Set</span> swModel = swApp.ActiveDoc</span><br><span class="line"></span><br><span class="line"><span class="comment">&#x27;设置单位标准&#x27;设置为MMGS</span></span><br><span class="line">swModel.Extension.SetUserPreferenceInteger(swUserPreferenceIntegerValue_e.swUnitSystem, <span class="number">0</span>, swUnitSystem_e.swUnitSystem_MMGS)</span><br><span class="line"></span><br><span class="line">swModel.Save</span><br><span class="line">swModel.Close</span><br><span class="line"></span><br><span class="line"><span class="keyword">End</span> <span class="keyword">Sub</span></span><br></pre></td></tr></table></figure>

<h1 id="更新"><a href="#更新" class="headerlink" title="更新"></a>更新</h1><h2 id="20241104"><a href="#20241104" class="headerlink" title="20241104"></a>20241104</h2><p>增减单独修改质量单位的操作，</p>
<p><img src="/%E4%BF%AE%E6%94%B9%E5%8D%95%E4%BD%8D/image-20241104140948961.png" alt="image-20241104140948961"></p>
<figure class="highlight vb"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&#x27;设置质量单位</span></span><br><span class="line"><span class="comment">&#x27;Unit = swUnitsMassPropMass_e.swUnitsMassPropMass_Milligrams &#x27;设置mg</span></span><br><span class="line"><span class="comment">&#x27;Unit = swUnitsMassPropMass_e.swUnitsMassPropMass_Grams &#x27;设置g</span></span><br><span class="line">Unit = swUnitsMassPropMass_e.swUnitsMassPropMass_Kilograms <span class="comment">&#x27;设置kg</span></span><br><span class="line"><span class="comment">&#x27;Unit = swUnitsMassPropMass_e.swUnitsMassPropMass_Pounds &#x27;设置磅</span></span><br><span class="line"></span><br><span class="line">swModel.Extension.SetUserPreferenceInteger(swUserPreferenceIntegerValue_e.swUnitsMassPropMass, <span class="number">0</span>, Unit)</span><br></pre></td></tr></table></figure>

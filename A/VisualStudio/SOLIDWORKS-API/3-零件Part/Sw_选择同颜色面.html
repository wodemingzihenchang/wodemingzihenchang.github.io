<div id="article"><h1 id="Sw-选择同颜色面"><a href="#Sw-选择同颜色面" class="headerlink" title="Sw_选择同颜色面"></a>Sw_选择同颜色面</h1><p>当我们需要对相同颜色或外观面进行统计处理时，可用考虑使用如下方法。</p>
<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><p>&#x2F;&#x2F;主函数</p>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">Function</span>(<span class="params">SldWorks swApp</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">//获得所选面的颜色信息</span></span><br><span class="line">    <span class="keyword">if</span> (swFace != <span class="literal">null</span>) GetFaceColor(swFace);</span><br><span class="line">    <span class="keyword">else</span> &#123; Console.WriteLine(<span class="string">&quot;swFace没有获得对象&quot;</span>); <span class="keyword">return</span>; &#125;</span><br><span class="line">    <span class="comment">//比较颜色获得相同颜色的面</span></span><br><span class="line">    swModel.EditRebuild3();</span><br><span class="line">    SelectFaces(swPrt);</span><br><span class="line">    <span class="comment">//测量</span></span><br><span class="line">    Measure swMeasure = (Measure)swModel.Extension.CreateMeasure();</span><br><span class="line">    <span class="comment">//写入属性</span></span><br><span class="line">    <span class="built_in">string</span> porp_name = <span class="string">&quot;所选面的表面积&quot;</span>;</span><br><span class="line">    <span class="built_in">string</span> porp_value = (swMeasure.TotalArea * <span class="number">1000000</span>).ToString();</span><br><span class="line">    swModel.Extension.CustomPropertyManager[<span class="string">&quot;&quot;</span>].Add3(porp_name, (<span class="built_in">int</span>)swCustomInfoType_e.swCustomInfoText, porp_value, (<span class="built_in">int</span>)swCustomPropertyAddOption_e.swCustomPropertyDeleteAndAdd);</span><br><span class="line">     </span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>&#x2F;&#x2F;获得所选面的颜色信息</p>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">GetbFaceColor</span>(<span class="params">Face2 swFace</span>)<span class="comment">//获得所选面的颜色信息</span></span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">double</span>[] Values = (<span class="built_in">double</span>[])swFace.MaterialPropertyValues;</span><br><span class="line">	target_R = Values[<span class="number">0</span>] * <span class="number">255</span>;	target_G = Values[<span class="number">1</span>] * <span class="number">255</span>;	target_B = Values[<span class="number">2</span>] * <span class="number">255</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>&#x2F;&#x2F;获得所选面的颜色信息</p>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">GetbFaceColor</span>(<span class="params">Face2 swFace</span>)<span class="comment">//获得所选面的颜色信息</span></span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">object</span>[] Faces = (<span class="built_in">object</span>[])swBody.GetFaces();</span><br><span class="line">    <span class="keyword">for</span> (<span class="built_in">int</span> j = <span class="number">0</span>; j &lt; Faces.Length; j++)</span><br><span class="line">    &#123;</span><br><span class="line">        Face swFace = (Face)Faces[j];</span><br><span class="line">        Values = (<span class="built_in">double</span>[])swFace.MaterialPropertyValues;</span><br><span class="line">    	R = Values[<span class="number">0</span>] * <span class="number">255</span>;G = Values[<span class="number">1</span>] * <span class="number">255</span>;B = Values[<span class="number">2</span>] * <span class="number">255</span>;       </span><br><span class="line">        <span class="keyword">if</span> (R == target_R &amp;&amp; G == target_G &amp;&amp; B == target_B)</span><br><span class="line">        &#123;</span><br><span class="line">            swSelMgr.AddSelectionListObject(swFace,swSelMgr.CreateSelectData());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<h2 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h2><img src="Sw_选择同颜色面/Sw_选择同颜色面.png">



<h1 id="Q-A"><a href="#Q-A" class="headerlink" title="Q&amp;A"></a>Q&amp;A</h1><p>目前只支持【面】对象的操作，这意味着如果你外观是添加在拉伸切除等【特征】对象上时，获取是无效的</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">外观层分为：顺序也决定那种外观在最外层（可见）</span><br><span class="line">	|——装配体</span><br><span class="line">	|——零件</span><br><span class="line">	|——面</span><br><span class="line">	|——曲面</span><br><span class="line">	|——实体</span><br><span class="line">	|——特征</span><br></pre></td></tr></table></figure>

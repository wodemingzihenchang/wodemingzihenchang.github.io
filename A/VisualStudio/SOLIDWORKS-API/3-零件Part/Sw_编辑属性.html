<div id="article"><h1 id="SW-编辑属性"><a href="#SW-编辑属性" class="headerlink" title="SW_编辑属性"></a>SW_编辑属性</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">public static void CopyCustProps()</span><br><span class="line">       &#123;</span><br><span class="line">           object vPropNames = null;</span><br><span class="line">           object vPropTypes = null;</span><br><span class="line">           object vPropValues = null;</span><br><span class="line"></span><br><span class="line">           swCustPropMgr.GetAll(ref vPropNames, ref vPropTypes, ref vPropValues);//获得零件的属性</span><br><span class="line">           </span><br><span class="line"></span><br><span class="line">           string[] vCompCustPropNames = (string[])vPropNames;</span><br><span class="line">           int[] vCompCustPropTypes = (int[])vPropTypes;</span><br><span class="line">           string[] vCompCustPropValues = (string[])vPropValues;</span><br><span class="line"></span><br><span class="line">           for (int i = 0; i &lt; vCompCustPropNames.Length; i++)</span><br><span class="line">           &#123;</span><br><span class="line">               swCustPropMgr.Delete2(vCompCustPropNames[i]);</span><br><span class="line">           &#125;</span><br><span class="line">           for (int i = 0; i &lt; vCompCustPropNames.Length; i++)</span><br><span class="line">           &#123;</span><br><span class="line">               swCustPropMgr.Add2(vCompCustPropNames[i], vCompCustPropTypes[i], vCompCustPropValues[i]);</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br></pre></td></tr></table></figure>



<h2 id="获得属性对象"><a href="#获得属性对象" class="headerlink" title="获得属性对象"></a>获得属性对象</h2><p>swCustPropMgr</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ModelDoc2 swModel= swApp.ActiveDoc;</span><br><span class="line">CustomPropertyManager swCustPropMgr = swModel.Extension.CustomPropertyManager[&quot;&quot;];</span><br></pre></td></tr></table></figure>



<h2 id="获得属性"><a href="#获得属性" class="headerlink" title="获得属性"></a>获得属性</h2><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">object</span> vPropNames = <span class="literal">null</span>;</span><br><span class="line"><span class="built_in">object</span> vPropTypes = <span class="literal">null</span>;</span><br><span class="line"><span class="built_in">object</span> vPropValues = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">swCustPropMgr.GetAll(<span class="keyword">ref</span> vPropNames, <span class="keyword">ref</span> vPropTypes, <span class="keyword">ref</span> vPropValues);<span class="comment">//获得零件的属性</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">string</span>[] vCompCustPropNames = (<span class="built_in">string</span>[])vPropNames;</span><br><span class="line"><span class="built_in">int</span>[] vCompCustPropTypes = (<span class="built_in">int</span>[])vPropTypes;</span><br><span class="line"><span class="built_in">string</span>[] vCompCustPropValues = (<span class="built_in">string</span>[])vPropValues;</span><br></pre></td></tr></table></figure>



<h2 id="删除属性"><a href="#删除属性" class="headerlink" title="删除属性"></a>删除属性</h2><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">swCustPropMgr.Delete2(vCompCustPropNames[i]);</span><br></pre></td></tr></table></figure>



<h2 id="添加属性"><a href="#添加属性" class="headerlink" title="添加属性"></a>添加属性</h2><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">swCustPropMgr.Add2(vCompCustPropNames[i], vCompCustPropTypes[i], vCompCustPropValues[i]);</span><br></pre></td></tr></table></figure>

<div id="article"><h1 id="Sw-更新文档属性"><a href="#Sw-更新文档属性" class="headerlink" title="Sw_更新文档属性"></a>Sw_更新文档属性</h1><p>这是一份小工具，用于批量修改文件文档属性模板。主要用在我们需要批量更新文件“绘图标准”（也就是修改文档属性）时使用。</p>
<img src="Sw_更新文档属性/工具界面.png">

<h2 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h2><p>1、选择标准：选择你修改好的文档属性文件“xxxx.sldstd”（该文件在【选项-文档属性-标准】选择保存到外部文件获得）</p>
<img src="Sw_更新文档属性/绘图标准.png">

<p>2、选择文件：选择需要更新的零部件（因为零件、装配体、工程图有着不一样的标准文件，建议是分开处理）</p>
<img src="Sw_更新文档属性/运行界面.png">

<p>3、运行：等待完成即可。</p>
<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">swDoc.Extension.LoadDraftingStandard(<span class="string">&quot;绘图标准.sldstd&quot;</span>);</span><br></pre></td></tr></table></figure>

</div>

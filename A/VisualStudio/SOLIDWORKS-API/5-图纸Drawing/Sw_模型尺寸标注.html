<div id="article"><h1 id="Sw-模型尺寸标注"><a href="#Sw-模型尺寸标注" class="headerlink" title="Sw_模型尺寸标注"></a>Sw_模型尺寸标注</h1><p>模型尺寸标注</p>
<span id="more"></span>

<h2 id="操作"><a href="#操作" class="headerlink" title="操作"></a>操作</h2><p>使用【注解-模型项目】倒是可以实现自动获得模型草图的尺寸标注。</p>
<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//新建图纸文件</span></span><br><span class="line"><span class="built_in">string</span> Templatepath = swApp.GetUserPreferenceStringValue((<span class="built_in">int</span>)swUserPreferenceStringValue_e.swDefaultTemplateDrawing);</span><br><span class="line">swModel = (ModelDoc2)swApp.NewDocument(Templatepath, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line"><span class="comment">//从文件路径创建标准3视图</span></span><br><span class="line">swDrawing.Create3rdAngleViews(filepath);</span><br><span class="line"><span class="comment">//插入模型项目</span></span><br><span class="line">swDrawing.InsertModelAnnotations3(<span class="number">0</span>, <span class="number">32768</span>, <span class="literal">true</span>, <span class="literal">false</span>, <span class="literal">false</span>, <span class="literal">false</span>);</span><br></pre></td></tr></table></figure>

<h2 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h2><p>参考：作者：Paine Zeng API-尺寸链标注链接：<a target="_blank" rel="noopener" href="https://zhuanlan.zhihu.com/p/597967278">https://zhuanlan.zhihu.com/p/597967278</a></p>
<figure class="highlight vb"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">Dim</span> swModel <span class="keyword">As</span> ModelDoc2</span><br><span class="line"><span class="keyword">Dim</span> swDrawing <span class="keyword">As</span> DrawingDoc</span><br><span class="line"><span class="keyword">Dim</span> boolstatus <span class="keyword">As</span> <span class="type">Boolean</span></span><br><span class="line"><span class="keyword">Dim</span> longstatus <span class="keyword">As</span> <span class="type">Long</span>, longwarnings <span class="keyword">As</span> <span class="type">Long</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">Sub</span> main()</span><br><span class="line"></span><br><span class="line"><span class="keyword">Set</span> swApp = Application.SldWorks</span><br><span class="line"><span class="keyword">Set</span> swModel = swApp.ActiveDoc</span><br><span class="line"></span><br><span class="line"><span class="keyword">Set</span> swDrawing = swApp.ActiveDoc</span><br><span class="line"><span class="keyword">Dim</span> vAnnotations <span class="keyword">As</span> Variant</span><br><span class="line">vAnnotations = swDrawing.InsertModelAnnotations3(<span class="number">0</span>, <span class="number">32768</span>, <span class="literal">True</span>, <span class="literal">False</span>, <span class="literal">False</span>, <span class="literal">False</span>)</span><br><span class="line"></span><br><span class="line">swModel.Save</span><br><span class="line"></span><br><span class="line"><span class="keyword">End</span> <span class="keyword">Sub</span></span><br></pre></td></tr></table></figure>

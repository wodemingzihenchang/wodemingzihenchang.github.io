<div id="article"><h1 id="UV模压机"><a href="#UV模压机" class="headerlink" title="UV模压机"></a>UV模压机</h1><span id="more"></span>

<p>UV模压机</p>
<p>一、设备简介</p>
<p><img src="https://www.st-jyl.com/attached/product/ddfa54b6a5ee2f3150ee4c19cf23e4e4.png" alt="img"></p>
<p>本设备可用于生产镭射转移膜、防刮花膜、触感膜等。</p>
<p>根据客户需求定制机型，满足客户生产要求。</p>
<p>二、设备总体结构配置</p>
<p>1、基膜放卷机组</p>
<p>2、涂布机组</p>
<p>3、流平烘道</p>
<p>4、模压机组</p>
<p>5、版模收放卷机组（成品膜收卷机组）</p>
<p><img src="/UV%E6%A8%A1%E5%8E%8B%E6%9C%BA/image-20231213164230638.png" alt="image-20231213164230638"></p>
<!-- 

四、主要技术参数

1、模压材料：PET等材料，厚度12um—100um

2、最大有效模压宽度为：1600mm

3、最高模压速度：PET膜100m/min，最高机械速度：100m/min

4、收放卷机构：单轴单工位

5、料卷纸芯：3寸(配6寸纸芯塞头)

6、产品收放卷最大直径：800mm

7、膜版收放卷最大直径：600mm

8、压合方式：主压辊、其他牵引导辊采用气压方式，且所有辊压力左右均可单独调节。

9、气源压力:0.5MPa—0.8MPa，由需方配备气源。

10、整机功率：约118KW

11、工作电压：三相五线AC380V  50HZ

12、主机外形尺寸(长×宽×高)：11.2m×6.3m×4m

13、整机重量：约8T

14、张力控制范围：30—200N

-->

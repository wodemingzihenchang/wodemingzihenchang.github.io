<div id="article"><h1 id="裁切机"><a href="#裁切机" class="headerlink" title="裁切机"></a>裁切机</h1><span id="more"></span>

<h2 id="裁切"><a href="#裁切" class="headerlink" title="裁切"></a>裁切</h2><p>设备动作流程简介:1.料带由人工放入设备内侧夹定位固定，手动插入料带入料导向;2.通过加入定位气缸将销子插入料带定位孔内，此气缸加斜滑块可受力提高使用寿命。3.进料气缸移动将物料送入裁切模组内，裁切气缸移动完成裁切，落入料盒内人工取出。</p>

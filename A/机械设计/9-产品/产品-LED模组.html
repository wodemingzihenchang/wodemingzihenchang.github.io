<h1 id="设计-LED模组"><a href="#设计-LED模组" class="headerlink" title="设计-LED模组"></a>设计-LED模组</h1><p>LED模组是一个装有LED的线路板和外壳组成，复杂的就加上一些控制，<a target="_blank" rel="noopener" href="https://baike.baidu.com/item/%E6%81%92%E6%B5%81%E6%BA%90/5071989?fromModule=lemma_inlink">恒流源</a>和相关的散热处理使LED寿命和发光强度更好。</p>

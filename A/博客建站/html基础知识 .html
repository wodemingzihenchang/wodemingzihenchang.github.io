<h2 id="CSS"><a href="#CSS" class="headerlink" title="CSS"></a>CSS</h2><img src="html基础知识 /浏览器渲染流程.jpg" alt="浏览器渲染流程" style="zoom:25%;" />

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;title&gt;网站标题&lt;/title&gt;</span><br><span class="line">    &lt;base&gt;</span><br><span class="line">    &lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;mystyle.css&quot;&gt;&lt;!--外部样式--&gt;</span><br><span class="line">    &lt;link rel=&quot;shortcut icon&quot; href=&quot;页面ico图标文件路径&quot;&gt;</span><br><span class="line">    &lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">    &lt;script&gt;&lt;/script&gt;</span><br><span class="line">    &lt;style type=&quot;text/css&quot;&gt; h1 &#123;background-color:yellow;&#125; p1 &#123;color:blue;&#125;&lt;/style&gt;&lt;!--内部样式--&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;!--元素样式</span><br><span class="line">        定义字体类型：font-family: sans-serif;</span><br><span class="line">        定义字体大小：font-size: 30px;</span><br><span class="line">        定义字体颜色：color: red;（或#000000，或rgb(0, 0, 0)或hsl(180, 100%, 100%)）</span><br><span class="line">        定义段落行高：line-height</span><br><span class="line">        定义元素居中：margin: auto;</span><br><span class="line">        定义背景颜色：background-color: green;</span><br><span class="line">        定义颜色渐变：background: linear-gradient(gradient_direction, color 1, color 2, color 3, ...);</span><br><span class="line">        定义图片大小：width: 500px;height: 20px;</span><br><span class="line">        定义内宽：padding: 20px; padding-top（right,bottom,left）; 顺时针上右下左填充padding: 10px 20px 10px 20px;</span><br><span class="line">        定义边距：margin: 20px; 同理padding</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;!--方法1：定义在h2元素内的样式--&gt;    </span><br><span class="line">    &lt;h2 style=&quot;color: red;&quot;&gt;CatPhotoApp&lt;/h2&gt;</span><br><span class="line">    &lt;!--方法2：定义全部h3元素的样式--&gt;</span><br><span class="line">    &lt;style&gt;h3&#123;font-size: 30px;color: red;&#125;&lt;/style&gt;</span><br><span class="line">    &lt;h3&gt;CatPhotoApp&lt;/h3&gt;</span><br><span class="line">    &lt;!--方法3：定义样式类,class接收--&gt;</span><br><span class="line">    &lt;style&gt;.imagestyle&#123;width: 500px;&#125;&lt;/style&gt;</span><br><span class="line">    &lt;img class=&quot;imagestyle&quot; src=&quot;截图/css 使用媒体查询改变变量.png&quot; alt=&quot;无法加载&quot;&gt;</span><br><span class="line">    &lt;!--方法4：定义一个id(唯一性)。来设置单个元素的样式，JavaScript修改特定元素--&gt;</span><br><span class="line">    &lt;style&gt;#cat-photo-app &#123;background-color: green;&#125;&lt;/style&gt;</span><br><span class="line">    &lt;h2 id=&quot;cat-photo-app&quot;&gt;cat-photo-app&lt;h2&gt;</span><br><span class="line">    &lt;!--方法5：定义一个tyle属性选择器，对特定属性值的元素设置样式--&gt;</span><br><span class="line">    &lt;style&gt;[type=&#x27;checkbox&#x27;] &#123;margin: 20px 0px 20px 0px;&#125;&lt;/style&gt;</span><br><span class="line">    &lt;label&gt;&lt;input type=&quot;checkbox&quot; name=&quot;personality&quot; checked&gt; Loving&lt;/label&gt;</span><br><span class="line">    &lt;!--定义多样式时，用空格分开class--&gt;</span><br><span class="line">    &lt;h2 class=&quot;class1 class2&quot;&gt;</span><br><span class="line">    &lt;!--元素周围添加边框，边框颜色，宽度，类型，圆角（可以是像素值，也可以是百分比）--&gt;</span><br><span class="line">    &lt;style&gt;.thin-red-border &#123;</span><br><span class="line">          border-color: red;</span><br><span class="line">          border-width: 5px;</span><br><span class="line">          border-style: solid;</span><br><span class="line">          border-radius:10px;</span><br><span class="line">          border-radius:50%;</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/style&gt;</span><br><span class="line">    &lt;!--除了px，还有绝对长度in，mm； 相对em，rem--&gt;</span><br><span class="line">    &lt;!--同类型冲突样式，!important;会优于内联会优于id会优先于class，同类型会以最后一个为准--&gt;</span><br><span class="line">    &lt;!--创建自定义 CSS 变量,需为其命名，两个连字符+一个值--&gt;</span><br><span class="line">    &lt;style&gt;.penguin &#123;--penguin-skin:gray;&#125;&lt;/style&gt;</span><br><span class="line">    &lt;!--使用自定义 CSS 变量，当浏览器无法显示时，使用备用值内容显示--&gt;</span><br><span class="line">    &lt;style&gt;属性名： var(--penguin-skin,备用值);&lt;/style&gt;</span><br><span class="line">    &lt;!--继承 CSS 变量--&gt;</span><br><span class="line">    &lt;style&gt;:root &#123;--penguin-belly: pink;&#125;&lt;/style&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line">&lt;!--样式选择器（可多个），p是指定元素的样式--&gt;</span><br><span class="line">&lt;style&gt;.red-text &#123;color: red;p &#123;font-size: 16px;&#125;&#125;&lt;/style&gt;</span><br><span class="line">&lt;!--当一种字体不可用时，您可以告诉浏览器“降级”为另一种字体。--&gt;</span><br><span class="line">&lt;style&gt;h2&#123;font-family: Helvetica, sans-serif;&#125;&lt;/style&gt;</span><br></pre></td></tr></table></figure>
